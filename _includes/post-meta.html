<span class="post-meta">
  {{ page.date | date: "%b %-d, %Y" }}

  {% if page.author %}
    • {{ page.author }}
  {% elsif site.author %}
    • {{ site.author }}
  {% endif %}

  {% if page.tags and page.tags.size > 0 %}
    •
    {% for tag in page.tags %}
      <a href="{{ '/tags/#' | append: tag | slugify | relative_url }}">
        {{ tag }}
      </a>{% unless forloop.last %}, {% endunless %}
    {% endfor %}
  {% endif %}
</span>
